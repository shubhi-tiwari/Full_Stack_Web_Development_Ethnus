<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h1>Task 4</h1>
    <form>
        <table>
            <tr>
                <td><label for="Fname">Full name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="Uname">Username:</label></td>
                <td><input type="text" id="uname" name="uname"></td>
            </tr>
            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="text" id="pass" name="pass"></td>
            </tr>
            <tr>
                <td><label for="rpass">Re-Password:</label></td>
                <td><input type="text" id="rpass" name="rpass"></td>
            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><textarea id="address" name="address" rows="2" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="Gen">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="na">--Not Selected--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Others">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
      </form>
</body>
</html>
